<div class="container" style="margin-top: 20px; margin-left: 30px; width: 778px">
  <br />
  <h3 style="color: blueviolet; text-align: center">
    <strong> CRUD Customer Service Project-> Angular, Java Spring Boot & PostgreSQL </strong>
  </h3>
  <mat-form-field>
    <input
      matInput
      (input)="filterCustomer(filter.value)"
      placeholder="Search Customer"
      type="text"
      #filter
    />
  </mat-form-field>
  <button mat-flat-button (click)="openCustomerDialog(customer)" style="width: 100px; float: right; margin: 15px">Add +</button>
  <br />
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let customer">{{ customer.address }}</td>
    </ng-container>
    <!-- edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let customer"><button (click)="openCustomerDialog(customer)" mat-flat-button style="height: 27px; width: auto;">Edit</button></td>
    </ng-container>
    <!-- delete -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let customer"><button (click)="deleteCustomer(customer.id)" mat-flat-button color="warn" style="height: 27px; width: auto;">Delete</button></td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let customers; columns: displayedColumns"></tr>
  </table>
  <br />
  <mat-paginator
    [pageSizeOptions]="[4, 8, 12]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
