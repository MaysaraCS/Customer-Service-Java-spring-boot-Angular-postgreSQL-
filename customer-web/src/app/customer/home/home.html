<div class="container" style="margin-top: 20px; margin: left 30px; width: 778px">
  <br />
  <h3 style="color: blueviolet; text-align: center">
    <strong> CRUD Customer Service Project-> Angular, Java Spring Boot & PostgreSQL </strong>
  </h3>
  <mat-form-field>
    <input matInput placeholder="Search Customer" type="text" />
  </mat-form-field>
  <button mat-flat-button style="width: 100px; float: right; margin: 15px;">Add +</button>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let customer"> {{customer.address}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let customers; columns: displayedColumns;"></tr>
</table>


</div>
